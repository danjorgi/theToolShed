<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tool Shed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Tool Shed</h1>
        <h3>Neighborhood Toolshare</h3>
    </header>
    <h2>Available tools</h2>
    <div></div>
    <h2>Add a tool to the shed</h2>
    <div>
        <form>
            <input 
                type='text'
                id="image"
                placeholder="Enter image URL..."/>
            <input 
                type='text'
                id="toolName"
                placeholder='Enter tool name...'/>
            <input 
                type='text'
                id="ownerName"
                placeholder='Enter name of tool owner...'/>
            <button>Add</button>
        </form>
    </div>
    <h2>Tools you are borrowing</h2>
    <div></div>
</body>
