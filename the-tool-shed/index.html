<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tool Shed</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>The Tool Shed</h1>
        <h3>Neighborhood Toolshare</h3>
    </header>

    <h2>Available tools</h2>
    <div id ="available-section">
        <div class ="toolCard">
            <h5 class ="ownerName">Owner: Tim Johnson</h5>
            <img class ="toolPic" src="https://c.shld.net/rpx/i/s/i/spin/image/spin_prod_206237601"/>
            <h4 class ="toolName">Hammer</h4>
            <button class ="borrowBtn">Borrow Tool</button>
        </div>
        <div class ="toolCard">
            <h5 class ="ownerName">Owner: Bob Howard</h5>
            <img class = "toolPic" src ="https://images-na.ssl-images-amazon.com/images/I/51Ld4R7L1uL._SL1000_.jpg"/>
            <h4 class ="toolName">Tree Trimmers</h4>
            <button class ="borrowBtn">Borrow Tool</button>
        </div>
    </div>   

    <h2>Add a tool to the shed</h2>
    <div id ="add-section">
        <form>
            <input 
                type='text'
                id="image"
                placeholder="Enter image URL..."/>
            <input 
                type='text'
                id="toolName"
                placeholder='Enter tool name...'/>
            <input 
                type='text'
                id="ownerName"
                placeholder='Enter name of tool owner...'/>
            <button>Add</button>
        </form>
    </div>

    <h2>Tools you are borrowing</h2>
    <div id ="borrow-section">
    </div>
</body>
