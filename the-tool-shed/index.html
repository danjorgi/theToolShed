<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tool Shed</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>The Tool Shed</h1>
        <h3>Neighborhood Toolshare</h3>
    </header>

    <h2>Available tools</h2>
    <div id ="available-section"></div>   

    <h2>Add a tool to the shed</h2>
    <div id ="add-section">
        <form>
            <input
                type='text'
                id="image"
                placeholder="Enter image URL..."/>
            <input
                type='text'
                id="toolName"
                placeholder='Enter tool name...'/>
            <input
                type='text'
                id="ownerName"
                placeholder='Enter name of tool owner...'/>
            <button type="submit">Add</button>
        </form>
    </div>

    <h2>Tools you are borrowing</h2>
    <div id ="borrow-section">
        <div class ="toolCardBorrow">
            <h5 class ="ownerName">Owner: Alfred Brown</h5>
            <img class ="toolPic" src="https://th.bing.com/th/id/OIP.0yA1AjAL2jpPHzWR5_KSuwHaHa?rs=1&pid=ImgDetMain"/>
            <h4 class ="toolName">Saw</h4>
            <button class ="return-tool">Return the tool</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
